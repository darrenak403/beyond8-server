# Beyond8 Server - Nginx Configuration
# Reverse proxy for microservices architecture

upstream identity_service {
    # Identity Service - Authentication & User Management
    server beyond8-identity-service:8080;
    keepalive 32;
}

upstream integration_service {
    # Integration Service - Media, AI, Notifications
    server beyond8-integration-service:8080;
    keepalive 32;
}

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=general:10m rate=100r/m;
limit_req_zone $binary_remote_addr zone=auth:10m rate=10r/m;
limit_req_zone $binary_remote_addr zone=upload:10m rate=20r/m;

# Cache zones
proxy_cache_path /var/cache/nginx/beyond8 levels=1:2 keys_zone=beyond8_cache:10m max_size=100m inactive=60m use_temp_path=off;

server {
    listen 80;
    server_name api.beyond8.io.vn localhost;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    if ($request_method = 'OPTIONS') {
        add_header Access-Control-Allow-Origin "$http_origin" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, PATCH, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Requested-With, X-SignalR-User-Agent" always;
        add_header Access-Control-Allow-Credentials "true" always;
        add_header Access-Control-Max-Age "3600" always;
        return 204;
    }

    # Max upload size
    client_max_body_size 20M;
    client_body_buffer_size 128k;

    # Timeouts
    proxy_connect_timeout 90s;
    proxy_send_timeout 90s;
    proxy_read_timeout 90s;
    send_timeout 90s;

    # Proxy headers
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Request-ID $request_id;

    # Disable buffering for SSE/SignalR
    proxy_buffering off;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";

    # Logging
    access_log /var/log/nginx/beyond8_access.log combined;
    error_log /var/log/nginx/beyond8_error.log warn;

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # ============================================
    # Identity Service Routes
    # ============================================

    # Authentication endpoints (rate limited)
    location ~ ^/api/v1/(auth|users)/ {
        limit_req zone=auth burst=5 nodelay;

        proxy_pass http://identity_service;
        proxy_redirect off;
    }

    # Instructor management
    location /api/v1/instructors/ {
        limit_req zone=general burst=20 nodelay;

        proxy_pass http://identity_service;
        proxy_redirect off;
    }

    # Identity service catch-all
    location /api/v1/identity/ {
        limit_req zone=general burst=20 nodelay;

        proxy_pass http://identity_service;
        proxy_redirect off;
    }

    # ============================================
    # Integration Service Routes
    # ============================================

    # Media upload endpoints (rate limited, no caching)
    location ~ ^/api/v1/media/ {
        limit_req zone=upload burst=10 nodelay;

        proxy_pass http://integration_service;
        proxy_redirect off;

        # Disable cache for uploads
        proxy_cache_bypass 1;
        proxy_no_cache 1;
    }

    # AI endpoints (rate limited, longer timeout)
    location ~ ^/api/v1/ai/ {
        limit_req zone=general burst=10 nodelay;

        proxy_pass http://integration_service;
        proxy_redirect off;

        # AI requests might take longer
        proxy_read_timeout 300s;
        proxy_send_timeout 300s;
    }

    # AI usage statistics (cacheable)
    location /api/v1/ai-usage/ {
        limit_req zone=general burst=20 nodelay;

        proxy_pass http://integration_service;
        proxy_redirect off;

        # Cache GET requests for 5 minutes
        proxy_cache beyond8_cache;
        proxy_cache_valid 200 5m;
        proxy_cache_key "$scheme$request_method$host$request_uri";
        add_header X-Cache-Status $upstream_cache_status;
    }

    # AI prompts management
    location /api/v1/ai-prompts/ {
        limit_req zone=general burst=20 nodelay;

        proxy_pass http://integration_service;
        proxy_redirect off;
    }

    # VNPT eKYC endpoints (rate limited, no cache)
    location /api/v1/vnpt-ekyc/ {
        limit_req zone=upload burst=5 nodelay;

        proxy_pass http://integration_service;
        proxy_redirect off;

        # KYC requests need longer timeout
        proxy_read_timeout 120s;
    }

    # Notifications (real-time, no cache)
    location /api/v1/notifications/ {
        limit_req zone=general burst=30 nodelay;

        proxy_pass http://integration_service;
        proxy_redirect off;

        proxy_cache_bypass 1;
        proxy_no_cache 1;
    }

    # SignalR hub (WebSocket support)
    location /hubs/app {
        proxy_pass http://integration_service;
        proxy_redirect off;

        # WebSocket specific headers
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;

        # Disable timeouts for long-lived connections
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
    }

    # Integration service catch-all
    location /api/v1/integration/ {
        limit_req zone=general burst=20 nodelay;

        proxy_pass http://integration_service;
        proxy_redirect off;
    }

    # ============================================
    # Static Content & OpenAPI
    # ============================================

    # OpenAPI documentation (cacheable)
    location ~ ^/(openapi|swagger)/ {
        proxy_pass http://identity_service;
        proxy_redirect off;

        proxy_cache beyond8_cache;
        proxy_cache_valid 200 1h;
    }

    # Robots.txt
    location = /robots.txt {
        access_log off;
        return 200 "User-agent: *\nDisallow: /api/\nDisallow: /hubs/\n";
        add_header Content-Type text/plain;
    }

    # Favicon
    location = /favicon.ico {
        access_log off;
        log_not_found off;
        return 204;
    }

    # Default route - API documentation or status page
    location / {
        return 200 '{"service":"Beyond8 API Gateway","version":"1.0","status":"healthy"}';
        add_header Content-Type application/json;
    }

    # Error pages
    error_page 404 /404.json;
    location = /404.json {
        internal;
        return 404 '{"error":"Not Found","message":"The requested resource was not found"}';
        add_header Content-Type application/json;
    }

    error_page 500 502 503 504 /50x.json;
    location = /50x.json {
        internal;
        return 500 '{"error":"Internal Server Error","message":"Something went wrong"}';
        add_header Content-Type application/json;
    }

    error_page 429 /429.json;
    location = /429.json {
        internal;
        return 429 '{"error":"Too Many Requests","message":"Rate limit exceeded. Please try again later"}';
        add_header Content-Type application/json;
    }
}
