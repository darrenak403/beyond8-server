# Beyond8 Server - Nginx Configuration
# Reverse proxy for microservices architecture
# Endpoints grouped by service and function

# -----------------------------------------------------------------------------
# Upstreams
# -----------------------------------------------------------------------------

upstream identity_service {
    server beyond8-identity-service:8080;
    keepalive 32;
}

upstream integration_service {
    server beyond8-integration-service:8080;
    keepalive 32;
}

upstream catalog_service {
    server beyond8-catalog-service:8080;
    keepalive 32;
}

upstream assessment_service {
    server beyond8-assessment-service:8080;
    keepalive 32;
}

upstream learning_service {
    server beyond8-learning-service:8080;
    keepalive 32;
}

# -----------------------------------------------------------------------------
# Rate limiting & cache
# -----------------------------------------------------------------------------

limit_req_zone $binary_remote_addr zone=general:10m rate=100r/m;
limit_req_zone $binary_remote_addr zone=auth:10m rate=10r/m;
limit_req_zone $binary_remote_addr zone=upload:10m rate=20r/m;

proxy_cache_path /var/cache/nginx/beyond8 levels=1:2 keys_zone=beyond8_cache:10m max_size=100m inactive=60m use_temp_path=off;

map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
}

# -----------------------------------------------------------------------------
# Server
# -----------------------------------------------------------------------------

server {
    listen 80;
    server_name api.beyond8.io.vn localhost;

    client_max_body_size 20M;
    client_body_buffer_size 128k;
    proxy_connect_timeout 90s;
    proxy_send_timeout 90s;
    proxy_read_timeout 90s;
    send_timeout 90s;

    access_log /var/log/nginx/beyond8_access.log combined;
    error_log /var/log/nginx/beyond8_error.log warn;

    # Gateway health
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # =========================================================================
    # Identity Service - Auth, Users, Instructors, Subscriptions
    # =========================================================================

    # --- Auth (login, register, token, password) ---
    location ~ ^/api/v1/auth(/.*)?$ {
        limit_req zone=auth burst=20 nodelay;
        proxy_pass http://identity_service;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_no_cache 1;
        proxy_cache_bypass 1;
    }

    # --- Users ---
    location ~ ^/api/v1/users(/.*)?$ {
        limit_req zone=auth burst=20 nodelay;
        proxy_pass http://identity_service;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_no_cache 1;
        proxy_cache_bypass 1;
    }

    # --- Instructors ---
    location ~ ^/api/v1/instructors(/.*)?$ {
        limit_req zone=general burst=20 nodelay;
        proxy_pass http://identity_service;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_no_cache 1;
        proxy_cache_bypass 1;
    }

    # --- Subscriptions ---
    location ~ ^/api/v1/subscriptions(/.*)?$ {
        limit_req zone=general burst=20 nodelay;
        proxy_pass http://identity_service;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_no_cache 1;
        proxy_cache_bypass 1;
    }

    # --- Identity (catch-all) ---
    location ~ ^/api/v1/identity(/.*)?$ {
        limit_req zone=general burst=20 nodelay;
        proxy_pass http://identity_service;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # =========================================================================
    # Integration Service - Media, AI, eKYC, Notifications, Realtime
    # =========================================================================

    # --- AI Usage (statistics, cacheable) ---
    location ~ ^/api/v1/ai-usage(/.*)?$ {
        limit_req zone=general burst=20 nodelay;
        proxy_pass http://integration_service;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache beyond8_cache;
        proxy_cache_valid 200 5m;
        proxy_cache_key "$scheme$request_method$host$request_uri";
        add_header X-Cache-Status $upstream_cache_status;
    }

    # --- AI Prompts ---
    location ~ ^/api/v1/ai-prompts(/.*)?$ {
        limit_req zone=general burst=20 nodelay;
        proxy_pass http://integration_service;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # --- AI (generate, embed, review; longer timeout) ---
    location ~ ^/api/v1/ai(/.*)?$ {
        limit_req zone=general burst=10 nodelay;
        proxy_pass http://integration_service;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300s;
        proxy_send_timeout 300s;
    }

    # --- Media (upload, presigned URL, confirm) ---
    location ~ ^/api/v1/media(/.*)?$ {
        limit_req zone=upload burst=10 nodelay;
        proxy_pass http://integration_service;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_request_buffering off;
        proxy_buffering off;
        proxy_no_cache 1;
        proxy_cache_bypass 1;
    }

    # --- VNPT eKYC (OCR, liveness) ---
    location ~ ^/api/v1/vnpt-ekyc(/.*)?$ {
        limit_req zone=upload burst=5 nodelay;
        proxy_pass http://integration_service;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 120s;
    }

    # --- Notifications ---
    location ~ ^/api/v1/notifications(/.*)?$ {
        limit_req zone=general burst=30 nodelay;
        proxy_pass http://integration_service;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_no_cache 1;
        proxy_cache_bypass 1;
    }

    # --- Integration (catch-all) ---
    location ~ ^/api/v1/integration(/.*)?$ {
        limit_req zone=general burst=20 nodelay;
        proxy_pass http://integration_service;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # --- SignalR (realtime hub) ---
    location /hubs/app {
        proxy_pass http://integration_service;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_buffering off;
        proxy_request_buffering off;
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
    }

    # =========================================================================
    # Catalog Service - Categories, Courses, Sections, Lessons, Documents
    # =========================================================================

    # --- Categories ---
    location ~ ^/api/v1/categories(/.*)?$ {
        limit_req zone=general burst=20 nodelay;
